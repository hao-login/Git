<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script>
		/* 
			1.安装git客户端(windows操作)
				git bash 支持linux命令的控制台（常用）
				git CMD  支持windows命令的控制台
				git GUI  git可视化界面
			苹果电脑自带git
			
			2.vscode 安装git插件
				快捷键  ctrl + ~
				
			3.github官方网站  注册账号
				
		 */
		/* 
			git操作的具体步骤
				1.cd 当前目录
				2.配置一些git的基本操作
					git config --global user.name "hao-login"
					git config --global user.email "1546814348@qq.com"
					【注】没有消息就是好消息
				3.git init 在本地进行初始化 (建立暂存区)
					.git 文件存储当前项目所有版本信息
				4.从工作区 => 暂存区
					git add 文件名
					git add * 提交所有的文件
					git commit -m "这一次提交的描述"
				5.查看当前工作区的状态
					git status
				6.从暂存区恢复文件到工作区
					git checkout 文件名
				7.查看工作区和暂存区版本的区别
					git diff
		 */
	</script>
</head>
